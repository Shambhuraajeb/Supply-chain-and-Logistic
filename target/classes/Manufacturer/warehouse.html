<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">WareHouse Portal</h1>
            
        </div>
    </nav>
    
    <div class="max-w-6xl mx-auto p-6">
        <!-- Page Header -->
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Warehouse</h1>

        <!-- Suppliers Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Supplier Card Example -->
            <div class="bg-white p-6 rounded-lg shadow-md border">
                <img src="supplierA-logo.png" alt="Supplier A Logo" class="w-16 h-16 mb-4">
                <h2 class="text-lg font-semibold mb-2">Warehouse A</h2>
                <p class="text-gray-600 mb-4">Storage Capacity <span class="text-green-500">98%</span></p>
                <h3 class="font-medium mb-2">Manager Name</h3>
                <ul class="list-disc list-inside text-gray-700">
                    <li>//Name//</li>
                </ul>
                <h3 class="font-medium mb-2">Location</h3>
                <ul class="list-disc list-inside text-gray-700">
                    <li>//Name//</li>
                </ul>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Add</button>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md border">
                <img src="supplierB-logo.png" alt="Supplier B Logo" class="w-16 h-16 mb-4">
                <h2 class="text-lg font-semibold mb-2">Warehouse B</h2>
                <p class="text-gray-600 mb-4">Storage Capacity <span class="text-green-500">95</span></p>
                <h3 class="font-medium mb-2">Manager Name</h3>
                <ul class="list-disc list-inside text-gray-700">
                    <li>//Name//</li>
                </ul>
                <h3 class="font-medium mb-2">Location</h3>
                <ul class="list-disc list-inside text-gray-700">
                    <li>//Name//</li>
                </ul>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Add</button>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md border">
                <img src="supplierC-logo.png" alt="Supplier C Logo" class="w-16 h-16 mb-4">
                <h2 class="text-lg font-semibold mb-2">Warehouse C</h2>
                <p class="text-gray-600 mb-4">Storage Capacity<span class="text-yellow-500">87%</span></p>
                <h3 class="font-medium mb-2">Manager Name</h3>
                <ul class="list-disc list-inside text-gray-700">
                    <li>//Name//</li>
                </ul>
                <h3 class="font-medium mb-2">Location</h3>
                <ul class="list-disc list-inside text-gray-700">
                    <li>//Name//</li>
                </ul>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Add</button>
            </div>
        </div>
    </div>
</body>
</html>
