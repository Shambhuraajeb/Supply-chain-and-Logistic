<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Manager Sign-Up</title>

    <!-- Bootstrap 5 Link (ensure it is included before your custom styles) 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    -->
    <!-- Your custom styles (make sure this comes after Bootstrap) -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="form-wrapper">
            <div class="progress-bar">
                <div class="step active" data-step="1">
                    <span>1</span>
                    <p>Personal Info</p>
                </div>
                <div class="step" data-step="2">
                    <span>2</span>
                    <p>Job Details</p>
                </div>
                <div class="step" data-step="3">
                    <span>3</span>
                    <p>System Access</p>
                </div>
            </div>

            <form id="signup-form">
                <!-- Step 1: Personal Info -->
                <div class="form-step active" data-step="1">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact"><i class="fas fa-phone"></i> Contact Number</label>
                        <input type="tel" id="contact" name="contact" class="form-control" placeholder="Enter your contact number" required>
                    </div>
                    <button type="button" class="next-btn btn btn-primary">Next <i class="fas fa-arrow-right"></i></button>
                </div>

                <!-- Step 2: Job Details -->
                <div class="form-step" data-step="2">
                    <h2>Business Details</h2>
                    <div class="form-group">
                        <label for="employeeId"><i class="fas fa-id-card"></i> Business ID</label>
                        <input type="text" id="employeeId" name="employeeId" class="form-control" placeholder="Enter your Business ID" required>
                    </div>
                    <div class="form-group">
                        <label for="department"><i class="fas fa-building"></i> Business name</label>
                        <input type="text" id="department" name="department" class="form-control" placeholder="Enter your Business name" required>
                    </div>
                    <div class="form-group">
                        <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
                        <input type="text" id="location" name="location" class="form-control" placeholder="Enter your location">
                    </div>
                    <div class="button-group">
                        <button type="button" class="prev-btn btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</button>
                        <button type="button" class="next-btn btn btn-primary">Next <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>

                <!-- Step 3: System Access -->
                <div class="form-step" data-step="3">
                    <h2>System Access</h2>
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user-shield"></i> Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Create a strong password" required>
                        <div id="password-strength"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                    </div>
                    <div class="button-group">
                        <button type="button" class="prev-btn btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</button>
                        <button type="submit" class="btn btn-success">Sign Up <i class="fas fa-check-circle"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
