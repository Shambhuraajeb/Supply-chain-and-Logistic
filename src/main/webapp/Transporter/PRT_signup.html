<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Manager Sign Up</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <form id="signup-form">
            <!-- Page 1: Personal Information -->
            <div class="form-page" id="page-1">
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="contact-no">Contact Number:</label>
                <input type="tel" id="contact-no" name="contact-no" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Create password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="button" onclick="nextPage(2)">Next</button>
            </div>

            <!-- Page 2: Professional Information -->
            <div class="form-page" id="page-2" >
                <h2>Professional Information</h2>
                <label for="experience">Transport Experience (in years):</label>
                <input type="number" id="experience" name="experience" required>
                
                <label for="licence">Licence:</label>
                <select id="licence" name="licence" required>
                    <option value="TR">TR Licence</option>
                </select>
                
                <label for="upload-licence">Upload Licence:</label>
                <input type="file" id="upload-licence" name="upload-licence" required>
                
                <label for="upload-aadhar">Upload Aadhar Card:</label>
                <input type="file" id="upload-aadhar" name="upload-aadhar" required>
                
                <button type="button" onclick="previousPage(1)">Previous</button>
                <button type="button" onclick="nextPage(3)">Next</button>
            </div>

            <!-- Page 3: Vehicle and Fleet Information -->
            <div class="form-page" id="page-3" >
                <h2>Vehicle and Fleet Information</h2>
                <label for="vehicle-type">Vehicle Type:</label>
                <select id="vehicle-type" name="vehicle-type" onchange="updateVehicleOptions()" required>
                    <option value="truck">Truck</option>
                    <option value="van">Van</option>
                    <option value="container-carriers">Container Carriers</option>
                    <option value="truck-and-van">Truck and Van</option>
                </select>
                
                <div id="vehicle-options">
                    <label for="no-of-vehicles">Number of Vehicles:</label>
                    <input type="number" id="no-of-vehicles" name="no-of-vehicles" required>
                </div>
                
                <label for="upload-vehicle-info">Upload PDF about Vehicle:</label>
                <input type="file" id="upload-vehicle-info" name="upload-vehicle-info" required>
                
                <label for="fuel-efficiency">Fuel Efficiency:</label>
                <input type="text" id="fuel-efficiency" name="fuel-efficiency" required>
                
                <button type="button" onclick="previousPage(2)">Previous</button>
                <button type="button" onclick="nextPage(4)">Next</button>
            </div>

            <!-- Page 4: Rules and Terms Conditions -->
            <div class="form-page" id="page-4" >
                <h2>Rules and Terms Conditions</h2>
                <label>
                    <input type="checkbox" name="rule1" required> Rule 1
                </label>
                <label>
                    <input type="checkbox" name="rule2" required> Rule 2
                </label>
                <!-- Add more rules as needed -->
                <label>
                    <input type="checkbox" name="agreement" required> I agree to the terms and conditions
                </label>
                
                <button type="button" onclick="previousPage(3)">Previous</button>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
