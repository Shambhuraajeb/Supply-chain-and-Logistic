<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Signup</title>
    <style>
 body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.signup-container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0 5px;
}

select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

button:disabled {
    background: #cccccc;
}
body::before {
    content: '';
    position: absolute;
    top: -50px;
    right: -50px;
    width: 300px;
    height: 300px;
    background: rgba(106, 17, 203, 0.1);
    border-radius: 50%;
    z-index: -1;
}

body::after {
    content: '';
    position: absolute;
    bottom: -50px;
    left: -50px;
    width: 300px;
    height: 300px;
    background: rgba(106, 17, 203, 0.1);
    border-radius: 50%;
    z-index: -1;
}

    </style>
    
    <script defer src="src/TRscripts.js"></script>
</head>
<body>
    <div class="signup-container">
        <h1>Transport Signup</h1>
        <div class="dropdown-container">
            <label for="signupType">Select Signup Type:</label>
            <select id="signupType">
                <option value="" disabled selected>Select an option</option>
                <option value="personal">Personal Transport Signup</option>
                <option value="company">Company Transport Signup</option>
            </select>
            <button id="nextButton">Next</button>
        </div>
    </div>
</body>
</html>
